{% extends 'base.html' %}
{% block content %}
{% load static %}
{% load crispy_forms_tags %}

<div class="masthead">
    <div class="container">
        <div class="row g-0">
            <div class="col-md-6 masthead-text">
                <!-- Topic title goes in these h1 tags -->
                <h1 class="topic-title">{{ topic.title }}</h1>
                <!-- Topic description -->
                <p class="topic-subtitle">{{ topic.description }}</p>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col card mb-4  mt-3 left  top">
            <div class="card-body">
                <div class="row">
                    {% for content in topic.content_set.all %}
                    <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
                        {% include 'content_management/resource_detail.html' %}
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    <!-- Displaying count of comments -->
    <div class="row">
        <div class="col-12">
            <strong class="text-secondary">
                <i class="far fa-comments"></i> {{ comment_count }}
            </strong>
        </div>
        <div class="col-12">
            <hr>
        </div>
    </div>
    <!-- Displaying Comments -->
    <!-- Rest of your code for comments section -->
</div>
{% endblock content %}
